<body>
    <div class="login_container">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input value="" type="text" id="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input value="" type="password" id="password"  required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input value="Login" type="button" id="btn_login">
            <div class="signup_link">Not a member?<a href="#">Signup</a>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
